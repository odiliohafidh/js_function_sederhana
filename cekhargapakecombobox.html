<body>
Pilih Kota:<select name="ipkota" onchange="myFunction(event);">
   <option disabled selected>Pilih Kota</option>
   <option value="7000">Semarang</option>
   <option value="8000">Pati</option>
   <option value="10000">Yogyakarta</option>
</select> <br/>

Harga Barang : <input type="number" id="ipharga" value="harga" disabled><br/>
Berat Barang: <input type="number" id="ipberat" value="berat" ><br/>
Hasil Harga Barang: <input type="text" id="iphasil" value="" disabled><br/>
<button onclick="hitung()">Cek Harga</button>
<script>
function myFunction(e) {
    document.getElementById("ipharga").value = e.target.value
}

function hitung() {
   var harga = document.getElementById ( "ipharga" ).value;
   var berat = document.getElementById ( "ipberat" ).value;
  var jumlah= harga*berat;
  document.getElementById("iphasil").value = jumlah;
}
</script>
</body>


</html>
